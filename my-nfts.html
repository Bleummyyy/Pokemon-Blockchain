

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; 
               connect-src 'self' https: http://127.0.0.1:5500;">

  <title>My Pokémon NFTs</title>
  <link rel="stylesheet" href="css/marketplace.css"/>
  <link rel="stylesheet" href="css/my-nfts.css"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>

  <!-- NAVBAR (SAME AS MARKETPLACE) -->
  <nav class="navbar">
    <div class="left-group">
      <div class="logo">Pokemon R</div>
      <div class="wallet-info" id="wallet-info" style="display: none;">
        Wallet: <span id="address">0x...</span>
      </div>
    </div>

    <div class="right-group">
      <a href="marketplace.html" class="nav-link">Marketplace</a>
      <a href="my-nfts.html" class="nav-link active">Inventory</a>
      <button class="nav-link login-btn" id="login-btn">
        <span>Login</span>
      </button>
      <img src="https://avatars.githubusercontent.com/u/169036190?v=4&size=64" 
           alt="Profile" class="nav-link profile-img" onclick="toggleDropdown()">
    </div>
  </nav>

  <!-- DROPDOWN MENU -->
  <div class="profile-dropdown" id="profile-dropdown" style="display: none;">
    <div class="dropdown-menu" id="dropdown-menu">
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="market-container">
    <div class="market-header">
      <h1>My Pokémon NFTs</h1>
    </div>

    <div id="nfts-grid" class="nfts-grid">
      <p class="loading">Connect wallet to view your NFTs...</p>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/marketplace.js"></script>
  <script src="js/login.js"></script>
  <script src="js/my-nfts.js"></script>
</body>
</html>
