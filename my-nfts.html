<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:;
               connect-src 'self' https: http://127.0.0.1:5500 http://localhost:5500;
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
               style-src 'self' 'unsafe-inline' https:;
               img-src 'self' data: https: blob:;">

  <title>My Pokémon NFTs</title>
  <link rel="stylesheet" href="css/marketplace.css"/>
  <link rel="stylesheet" href="css/my-nfts.css"/>
  
  <!-- CORRECT SCRIPT ORDER -->
  <script src="js/ethers.js"></script>
  <script src="js/login.js"></script>        <!-- FIRST: Wallet connection -->
  <script src="js/my-nfts.js"></script>      <!-- SECOND: Inventory logic -->
  <!-- REMOVED marketplace.js - NOT NEEDED HERE -->
</head>
<body>

  <!-- NAVBAR (SAME AS MARKETPLACE) -->
  <nav class="navbar">
    <div class="left-group">
      <div class="logo">Pokemon R</div>
      <div class="wallet-info" id="wallet-info" style="display: none;">
        Wallet: <span id="address">0x...</span>
      </div>
    </div>

    <div class="right-group">
      <div class="pkn-balance" id="pkn-balance" style="display: none;">
        PKN: <span id="pkn-amount">0</span>
      </div>
      <a href="marketplace.html" class="nav-link">Marketplace</a>
      <a href="my-nfts.html" class="nav-link">Inventory</a>

      <!-- LOGIN BUTTON -->
      <button class="nav-link login-btn" id="login-btn">
        <span>Login</span>
      </button>

      <!-- PROFILE -->
      <img 
        src="https://avatars.githubusercontent.com/u/169036190?v=4&size=64" 
        alt="Profile" 
        class="nav-link profile-img" 
        onclick="toggleDropdown()">
    </div>
  </nav>

  <!-- DROPDOWN -->
  <div class="profile-dropdown" id="profile-dropdown" style="display: none;">
    <div class="dropdown-menu" id="dropdown-menu">
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="market-container">
    <div class="market-header">
      <h1>My Pokémon NFTs</h1>
      <p class="subtitle">Manage your Pokémon collection</p>
    </div>

    <div id="nfts-grid" class="nfts-grid">
      <p class="loading">Connect wallet to view your NFTs...</p>
    </div>
  </div>

  <!-- =====  Pokémon DETAIL SIDE-PANEL  ===== -->
<div id="poke-panel" class="poke-side-panel">
  <div class="poke-panel-inner">
    <button class="close-panel" onclick="closePanel()">×</button>

    <!-- LEFT -->
    <div class="panel-left">
      <img id="panel-sprite" src="" alt="sprite">
      <div id="panel-types" class="panel-types"></div>
    </div>

    <!-- RIGHT -->
    <div class="panel-right">
      <h2 id="panel-name"></h2>

      <div class="stat-bar"><label>HP</label><div class="bar"><div id="stat-hp" class="bar-fill"></div></div></div>
      <div class="stat-bar"><label>ATK</label><div class="bar"><div id="stat-atk" class="bar-fill"></div></div></div>
      <div class="stat-bar"><label>DEF</label><div class="bar"><div id="stat-def" class="bar-fill"></div></div></div>
      <div class="stat-bar"><label>SPD</label><div class="bar"><div id="stat-spd" class="bar-fill"></div></div></div>

      <!-- DYNAMIC BUTTON -->
      <div id="panel-action"></div>
    </div>
  </div>
</div>

  <!-- SINGLE SCRIPT SECTION -->
  <script>
    // Connect login button
    const loginBtn = document.getElementById("login-btn");
    if (loginBtn) {
      loginBtn.addEventListener("click", function() {
        if (typeof initInventory === 'function') {
          initInventory();
        }
      });
    }

    // Auto-init if already connected
    window.addEventListener("load", () => {
      console.log("Page loaded, checking connection...");
      if (window.userAddress && typeof initInventory === 'function') {
        console.log("Auto-initializing inventory...");
        setTimeout(initInventory, 1000);
      } else {
        console.log("Not connected or initInventory not available");
      }
    });

    // Debug: Check if functions are available
    window.addEventListener('load', () => {
      console.log("Available functions:");
      console.log("initInventory:", typeof initInventory);
      console.log("userAddress:", window.userAddress);
    });
  </script>

</body>
</html>
