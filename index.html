<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokemon R</title>

  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:;
               connect-src 'self' https: http://127.0.0.1:5500 http://localhost:5500;
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
               style-src 'self' 'unsafe-inline' https:;
               img-src 'self' data: https: blob:;">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- CSS Files (MUST be in <head>) -->
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <!-- Background -->
  <img src="./assets/images/homescreen.gif" alt="Loop" class="bg-video">

  <!-- Navbar -->
  <nav class="navbar">
    <!-- LEFT: Logo + Wallet -->
    <div class="left-group">
          <div class="logo">
      <img src="assets/images/pokefinity_logo.png" alt="Pokemon R Logo">
    </div>
      <div class="wallet-info" id="wallet-info" style="display: none;">
        Wallet: <span id="address">0x...</span>
      </div>
    </div>

    <!-- RIGHT: Marketplace + Login -->
    <div class="right-group">
      <!-- Marketplace Link (Plain text, appears after connect) -->
      <a href="marketplace.html" id="marketplace-link" class="nav-link" style="display: none;">
        Marketplace
      </a>

      <!-- Login Button -->
      <button class="login-btn" id="login-btn">
        <span>Login</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <h1>PokeFinity Blockchain</h1>
    <p>Trade and battle with your favorite Pok√©mon!</p>
    <button class="start-btn" onclick="startGame()">Start Game</button>
  </main>

  <!-- Scripts at the END of body -->
  <script src="js/ethers.js"></script>
  <script src="./js/login.js"></script>
  <script>
    function startGame() {
      if (!window.userAddress) {
        alert("Please login first!");
        return;
      }
      window.location.href = "main-menu.html";
    }
  </script>

</body>
</html>
